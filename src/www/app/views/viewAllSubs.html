<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../controllers/subcribe.js"></script>
</head>
<body ng-controller="subcribe" ng-init="sessionAdm()">
  Nome: <input type="text" ng-model="nome" ng-change="showAllSub()">
  CPF: <input type="number" min="0" maxlength="11" ng-change="showAllSub()" value="0" ng-model="cpf" required>

  <div class="row">
    <div ng-repeat="x in subcribe">
      <div ng-include="'../templates/default.html'"></div>
    </div>
  </div>
  <form>
    From: <input type="date" ng-model="from">
    Until: <input type="date" ng-model="until">
    <input type="button" value="submit" ng-click="openSub()">
  </form>
</body>
</html>
