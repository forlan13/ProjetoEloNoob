<html ng-app="app">
  <head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.4.7/angular-route.js"></script>
    <script src="../controllers/blog.js"></script>

  </head>

  <body ng-controller="post" ng-init="getPostPath()">

    <a href="#/">Home</a>

    <div ng-view></div>

    <form>
      <input type="text" ng-model="title" placeholder="Title"><br>
      <textarea name="body" ng-model="mss" placeholder="Leu Ã© gay"></textarea>
      <input type="button" value="Add Post" ng-click="addPost()"/>
    </form>
    <form >
      <input type="text" ng-model="post">
      <input type="submit" value="Remove Post" ng-click="removePost()"/>
    </form>

    <div class="row">
      <div ng-repeat="x in path">
        <div><a href="#/{{ x }}">{{ x }}</a></div>
      </div>
    </div>

  </body>
</html>
